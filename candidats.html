<body class="main-font">
    <header class="main-blue"></header>
    <section id="hero-section">
        <form action="" class="form-group search-window">
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="ძებნა">
            <button class="search-button"><img src="img/search.svg" alt=""></button>

                    <form class="possibilities">
                        <div class="row">
                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">HTML</span></label>
                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">CSS</span></label>
                        </div>
                        <div class="row">
                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">Javascript</span></label>
                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">TypeScript</span></label>
                        </div>
                        <div class="row">
                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">React</span></label>
                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">React Native</span></label>
                        </div>
                        <div class="row">
                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">Angular 2</span></label>

                            <label class="col-sm"><input type="checkbox"><span><img src="img/checkbox.svg">CSS</span></label>
                        </div>
                    </form>
                    <div class="bullet-pagination">
                        <span class="bullet"></span>
                        <span class="bullet active-bullet"></span>
                        <span class="bullet"></span>
                        <span class="bullet"></span>
                    </div>

                    <div class="line"></div>
                    <br>

                    <p onclick="showFilter()" class="filter-name">რეიტინგი <img src="img/arrow-red.svg" alt="show more" id="show-more-arrow"></p>
                    <form class="row rating-from-to">
                        <input type="text" placeholder="0" class="col">
                        <input type="text" placeholder="100" class="col">
                    
                        <div class="row slider-range-two">
                            <span class="rangeValues"></span>
                            <input value="500" min="500" max="50000" step="500" type="range">
                            <input value="50000" min="500" max="50000" step="500" type="range">
                        </div>
                    </form>

                    <br/>
                    <div class="line"></div>
                    <br/>
                    
                    <p class="clear-search">
                        <img src="img/reset.svg" alt="clear search">
                        გასუფთავება
                    </p>
